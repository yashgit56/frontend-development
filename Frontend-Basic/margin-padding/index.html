<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box1 {
            background-color: lightblue;
            padding: 250px;   /* space inside the box */
            margin: 50px;    /* space outside the box */
            width: 100px;
        }

        .box2 {
            background-color: lightgreen;
            width: 100px;
            margin-top: 40px; /* space between boxes */
        }

    </style>
</head>
<body>
    <div class="box1">Content 1</div>
    <div class="box2">Content 2</div>
</body>
</html>
