      .center {
        position: relative;
        margin: auto;
        width: 50%;
        height: 200px;
        border: 3px solid green;
        padding: 10px;
      }

      .center p {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h2>Center Align Block Elements</h2>
    <p>Use margin: auto to horizontally center a block-level element:</p>

    <div class="center">
      <p>I am centered!</p>
    </div>
  </body>
</html>
