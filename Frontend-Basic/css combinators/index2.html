<html>
  <head>
    <style>
      q:lang(no) {
        quotes: "~""~";
      }

      q:lang(fr) {
        quotes: "<<" ">>";
      }
    </style>
  </head>
  <body>
    <p>Some text <q lang="en">A quote in a paragraph</q> Some text.</p>
    <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
    <p>Some text <q lang="fr">A quote in a paragraph</q> Some text.</p>
  </body>
</html>
